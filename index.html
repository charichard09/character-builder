  <title>Character Builder</title>
</head>
<body>
  
  <h1>Character Builder</h1>
    <form id="character name">
      <label for="input name">Name</label>
      <input id="input name" type="text">
    </form>
    <form id="class selecter">
      <label>
        <input type="radio" name="class" value="fighter">
        fighter
      </label>
      <label>
        <input type="radio" name="class" value="bard">
        bard
      </label> 
      <label>
        <input type="radio" name="class" value="wizard">
        wizard
      </label>
      <button type="submit" class="btn">Select</button>
    </form>
</body>
</html>
